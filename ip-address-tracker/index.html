<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style link -->
    <link rel="stylesheet" href="style.css" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Include Leaflet CSS file (library that generate the map) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>ip-address-tracker</title>
  </head>
  <body>
    <div class="bg-filter"></div>
    <header class="header">
      <h1 class="main-heading">IP Address Tracker</h1>
      <form class="form">
        <input
          class="submit-input"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button class="submit-btn" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="m2 1 6 6-6 6" />
          </svg>
          <span class="visually-hidden">submit</span>
        </button>
      </form>
    </header>
    <main class="main">
      <div class="result-table">
        <div class="column">
          <p class="box-title">IP Address</p>
          <span id="ip-address" class="search-result"></span>
        </div>
        <div class="column">
          <p class="box-title">location</p>
          <span id="country" class="search-result"></span>
        </div>
        <div class="column">
          <p class="box-title">TimeZone</p>
          <span id="timezone" class="search-result"></span>
        </div>
        <div class="column">
          <p class="box-title">isp</p>
          <span id="isp" class="search-result"></span>
        </div>
      </div>
      <div id="mapid"></div>
    </main>
    <div class="modal-error">
      <button class="close-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          width="20"
          height="20"
        >
          <path
            fill-rule="evenodd"
            d="m16.97 0 2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"
            opacity=".25"
          />
        </svg>
      </button>
      <p>Wong ip address</p>
    </div>
    <!-- retrieve the USER api address on load   -->
    <script src="script.js"></script>
    <script>
      function getIP(json) {
        request(json.ip);
      }
    </script>
    <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
  </body>
</html>
